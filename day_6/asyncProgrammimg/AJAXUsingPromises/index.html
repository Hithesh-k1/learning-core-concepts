<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="GetData.js"></script>
    <script>
      class Posts {
        constructor() {
          this.allPosts = [];
        }

        getAllPosts() {
          let thePromise = GetPostsData();
          thePromise
            .then(
              function (responseJSON) {
               this.allPosts = responseJSON
              },
              function (err) {
                console.log(err);
                throw new Error(err);
              }
            )
            .catch(function (err) {
              console.log("Error : " + err);
            });
        }
      }
      const posts = new Posts();
      posts.getAllPosts();
      let thePromise = GetPostsData();
      thePromise
        .then(
          function (responseJSON) {
            console.log(responseJSON);
          },
          function (err) {
            console.log(err);
            throw new Error(err);
          }
        )
        .catch(function (err) {
          console.log("Error : " + err);
        });
      console.log("Program Ended !");
    </script>
  </head>

</html>
