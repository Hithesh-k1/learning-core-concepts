    <script>
      class Car {
        constructor(name = "BMW", speed = 200) {
          this.name = name;
          this.speed = speed;
        }
        accelerate() {
          console.log(
            "The car " + this.name + " is running at " + this.speed + " kmph !"
          );
        }
      }
      //   var carObj = new Car();
      class JamesBondCar extends Car {
        constructor(name, speed, canFly) {
          super(name,speed);
          this.canFly = canFly;
        }
      }

      var jbc = new JamesBondCar("Aston Martin", 400, true);
    </script>
