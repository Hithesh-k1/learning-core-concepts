      var singleton = (function () {
        let instance = null;
        function createInstance() {
          return {
            title: "React",
            rating: 5,
          };
        }
        return {
          getInstance: function () {
            if (!instance) {
              instance = createInstance();
            }
            return instance;
          },
        };
      })();
      var courseObj = singleton.getInstance();
      var anotherCourseObj = singleton.getInstance();
