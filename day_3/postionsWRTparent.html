<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height:300px;
        width: 300px;
        background-color: lightgreen;
        border: 1px solid black;
        position: relative;
        top: 100px;
        left: 100px;
      }
      .child {
        height: 100px;
        width: 100px;
        background-color: rgb(24, 53, 150);
        border: 1px solid black;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      Parent

      <div class="child">Child</div>
    </div>
    <h1>Heading !</h1>
  </body>
</html>
